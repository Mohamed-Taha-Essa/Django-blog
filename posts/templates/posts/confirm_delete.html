<!-- confirm_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    
    <a href="{% url 'post_detail' post.id %}">Cancel</a> <!-- Replace 'post_detail' with your detail view name -->
</body>
</html>
